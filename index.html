  <style>
    /* Force full height without scroll on body */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Scrollbar personnalisée */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Style spécifique pour les selects personnalisés */
    select.condition-select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      text-align-last: center;
    }

    /* Animations */
    .animate-in {
      animation-duration: 0.4s;
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
    }

    .fade-in {
      animation-name: fadeIn;
    }

    .zoom-in {
      animation-name: zoomIn;
    }

    .slide-in-from-bottom {
      animation-name: slideUp;
    }

    .slide-in-from-left-2 {
      animation-name: slideLeft;
    }

    .scroll-smooth {
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideLeft {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>

    // ==========================================
    // 3. FONCTIONS UTILITAIRES
    // ==========================================

    const parseCSV = (text) => {
      const lines = text.trim().split('\n');
      const detectSeparator = (str) => str.includes('\t') ? '\t' : ',';
      const headerLine = lines[0];
      const headerSeparator = detectSeparator(headerLine);
      const headers = headerLine.split(headerSeparator).map(h => h.trim());

      return lines.slice(1)
        .filter(line => line.trim() !== '')
        .map((line, index) => {
          const separator = detectSeparator(line);
          const result = [];
          let current = '';
          let inQuotes = false;
          for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"') { inQuotes = !inQuotes; }
            else if (char === separator && !inQuotes) { result.push(current.trim()); current = ''; }
            else { current += char; }
          }
          result.push(current.trim());
          const obj = { id: index };
          headers.forEach((header, i) => { obj[header] = result[i] || ''; });
          return obj;
        });
    };

    const getStatValue = (val) => {
      if (!val) return 0;
      const v = val.toLowerCase();
      if (v.includes('very high') || v.includes('very heavy') || v.includes('very fast')) return 100;
      if (v.includes('high') || v.includes('heavy') || v.includes('fast')) return 75;
      if (v.includes('medium') || v.includes('normal')) return 50;
      if (v.includes('low') || v.includes('light') || v.includes('slow')) return 25;
      if (v.includes('very low') || v.includes('very light') || v.includes('small arms') || v.includes('tiny')) return 10;
      return 0;
    };

    const getStatColor = (val) => {
      if (val >= 80) return 'bg-green-500';
      if (val >= 60) return 'bg-emerald-400';
      if (val >= 40) return 'bg-yellow-400';
      if (val >= 20) return 'bg-orange-400';
      return 'bg-red-500';
    };

    const getRarityColor = (tier) => {
      if (tier.includes('Tier I') && !tier.includes('II') && !tier.includes('III') && !tier.includes('IV') && !tier.includes('V')) return 'text-slate-300';
      if (tier.includes('Tier II') && !tier.includes('III')) return 'text-green-400';
      if (tier.includes('Tier III')) return 'text-blue-400';
      if (tier.includes('Tier IV')) return 'text-purple-400';
      if (tier.includes('Tier V')) return 'text-orange-400';
      if (tier.includes('Prototype')) return 'text-red-500';
      if (tier.includes('Event')) return 'text-yellow-400';
      return 'text-white';
    };

    const translateData = (val, key = '', lang = 'fr') => {
      if (lang === 'fr' && ['Firepower', 'Accuracy', 'Mobility', 'Visibility', 'Size'].includes(key)) {
        const feminineMap = {
          "Very High": "Très élevée",
          "High": "Élevée",
          "Medium": "Moyenne",
          "Heavy": "Lourde",
          "Very Heavy": "Très lourde",
          "Very Light": "Très légère",
          "Light": "Légère",
          "Slow": "Lente",
          "Very Slow": "Très lente",
          "Normal": "Normale",
          "Small": "Petite",
          "Large": "Grande",
          "Very Large": "Très grande",
          "Small Arms": "Armes légères"
        };
        if (feminineMap[val]) return feminineMap[val];
      }

      if (lang === 'fr') {
        return DATA_VALUE_MAP_FR[val] || val;
      }
      return val;
    };

    };

    const StatBar = ({ label, value, rawValue, icon: Icon, lang, statKey }) => {
      const numValue = getStatValue(rawValue);
      const displayValue = lang === 'fr' ? translateData(rawValue, statKey, lang) : rawValue;

            />

        </div>
      );
    };

    const BooleanBadge = ({ label, value, lang }) => {
      const isYes = value === 'Yes';
      if (!isYes) return null;
      return (

    // ==========================================

    function TankApp() {

      // NEW: Collection is now an object { tankName: [condition, condition, ...] }

      const [lang, setLang] = useState('fr');

      const [visibleCount, setVisibleCount] = useState(20);

      const [search, setSearch] = useState('');
      const [filterNation, setFilterNation] = useState('All');
      const [filterAge, setFilterAge] = useState('All');
      const [filterRarity, setFilterRarity] = useState('All');
      // Changed showCollectedOnly to ownershipFilter: 'all', 'owned', 'missing'
      const [ownershipFilter, setOwnershipFilter] = useState('all');

      // Reset visible count when filters change
      useEffect(() => {
        setVisibleCount(20);
        if (scrollContainerRef.current) {
          scrollContainerRef.current.scrollTop = 0;
        }
      }, [search, filterNation, filterAge, filterRarity, ownershipFilter]);

      const handleScroll = (e) => {
        const { scrollTop, scrollHeight, clientHeight } = e.target;
        if (scrollHeight - scrollTop <= clientHeight * 1.5) {
          setVisibleCount(prev => prev + 20);
        }
      };

      useEffect(() => {
        const parsedData = parseCSV(rawCSV);
        setTanks(parsedData);

        // LOAD & MIGRATE DATA
        const savedCollection = localStorage.getItem('tankCollection');
        if (savedCollection) {
          try {
            const parsed = JSON.parse(savedCollection);
            let newCollection = {};

            if (Array.isArray(parsed)) {
              // Migration V1 (Set -> Array)
              parsed.forEach(name => newCollection[name] = ['field_ready']);
            } else {
              // Migration V2 (String -> Array) or V3 (Keep Array)
              Object.keys(parsed).forEach(key => {
                if (typeof parsed[key] === 'string') {
                  newCollection[key] = [parsed[key]];
                } else {
                  newCollection[key] = parsed[key];
                }
              });
            }
            setCollection(newCollection);
            localStorage.setItem('tankCollection', JSON.stringify(newCollection));
          } catch (e) {
            console.error("Error loading collection", e);
            setCollection({});
          }
        }
      }, []);

      // Add a new instance of a tank
      const addTankInstance = (tankName) => {
        const newCollection = { ...collection };
        if (!newCollection[tankName]) {
          newCollection[tankName] = [];
        }
        newCollection[tankName].push('field_ready'); // Default condition
        setCollection(newCollection);
        localStorage.setItem('tankCollection', JSON.stringify(newCollection));
      };

      // Remove specific instance
      const removeTankInstance = (tankName, index) => {
        const newCollection = { ...collection };
        if (newCollection[tankName]) {
          const newArr = newCollection[tankName].filter((_, i) => i !== index);
          if (newArr.length === 0) {
            delete newCollection[tankName];
          } else {
            newCollection[tankName] = newArr;
          }
          setCollection(newCollection);
          localStorage.setItem('tankCollection', JSON.stringify(newCollection));
        }
      };

      // Update condition of specific instance
      const updateInstanceCondition = (tankName, index, condition) => {
        const newCollection = { ...collection };
        if (newCollection[tankName] && newCollection[tankName][index]) {

          setCollection(newCollection);
          localStorage.setItem('tankCollection', JSON.stringify(newCollection));

      };

      const resetFilters = () => {

        const rarities = new Set(tanks.map(t => t.Rarity).filter(r => r && (r.includes('Tier') || r === 'Prototype' || r === 'Event')));

                      </h4>
                      <div className="grid grid-cols-1 gap-2">
                        {[{ key: 'Stabilizer', label: 'stabilizer' }, { key: 'Thermal Vision', label: 'thermal' }, { key: 'Night Vision', label: 'nightVision' }, { key: 'ERA', label: 'era' }, { key: 'APS', label: 'aps' }, { key: 'Autoloader', label: 'autoloader' }, { key: 'Autocannon', label: 'autocannon' }, { key: 'Rangefinder', label: 'rangefinder' }, { key: 'Protected Ammo', label: 'protectedAmmo' }, { key: 'ATGM (P)', label: 'atgm_p' }, { key: 'ATGM (S)', label: 'atgm_s' }].map(item => (
                          <div key={item.key} className={`flex justify-between items-center p-3 rounded-xl border transition-colors ${viewTank[item.key] === 'Yes' ? 'bg-slate-700/40 border-emerald-500/20' : 'bg-slate-900/30 border-white/5 opacity-60'}`}>
                            <span className="text-sm text-slate-300 font-medium">{translate(item.label)}</span>
                            {viewTank[item.key] === 'Yes' ? (
                              <span className="text-emerald-400 bg-emerald-900/20 p-1 rounded-full"><Icons.Check size={14} strokeWidth={3} /></span>
                            ) : (
                              <span className="text-slate-600"><Icons.X size={14} /></span>
                            )}
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* MODAL DE DROP RATES */}
          {showDropRates && (
            <div className="fixed inset-0 z-50 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 animate-in fade-in duration-300" onClick={() => setShowDropRates(false)}>
              <div className="bg-slate-800/90 backdrop-blur-xl w-full max-w-lg rounded-3xl border border-white/10 shadow-2xl overflow-hidden flex flex-col animate-in zoom-in duration-300 ring-1 ring-white/10" onClick={e => e.stopPropagation()}>
                <div className="p-5 border-b border-white/5 flex justify-between items-center bg-slate-900/50">
                  <h2 className="text-xl font-bold text-white flex items-center gap-2"><Icons.Percent className="text-purple-400" /> {translate('dropRates')}</h2>
                  <button onClick={() => setShowDropRates(false)} className="text-slate-400 hover:text-white transition-colors"><Icons.X size={24} /></button>
                </div>
                <div className="p-6">
                  <p className="text-sm text-slate-400 mb-4 italic">{translate('dropNote')}</p>
                  <div className="space-y-3">
                    {FIXED_DROP_RATES.map((rate, idx) => (
                      <div key={idx} className="flex justify-between items-center p-3 bg-slate-700/30 rounded-xl border border-white/5">
                        <span className={`font-bold ${rate.color}`}>{rate.tier}</span>
                        <span className="font-mono text-slate-200">{rate.rate}</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          )}
          {/* FOOTER - Credits */}
          <footer className="py-2 text-center text-[10px] text-slate-600 border-t border-slate-800 bg-slate-900 border-b-4 border-b-slate-900">
            <p className="flex justify-center items-center gap-2">
              <span>{translate('credits')}</span>
              <span className="opacity-30">|</span>
              <span className="opacity-50">v2.1 Reforged</span>
            </p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TankApp />);
  </script>
</body>

</html>
