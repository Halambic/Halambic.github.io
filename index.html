10.5 cm leFH 16 (Sf.) auf Geschützwagen FCM 36(f),German Reich,WW1-WW2,Tier III,Very Light,Medium,Medium,Medium,Slow,Low,Medium,No,No,No,No,No,No,No,No,No,No,No
"4,7 cm PaK(t) auf Panzerkampfwagen 35R(f) ohne Turm",German Reich,WW1-WW2,Tier II,Very Light,Light,Medium,Small,Slow,Low,Medium,No,No,No,No,No,No,No,No,No,No,No
Challenger 2 Black Night,United Kingdom,Modern,Tier V,Very Heavy,Very Heavy,Very High,Large,Fast,High,Very High,No,Yes,No,Yes,No,Yes,Yes,No,No,No,Yes
T-72B3M Arena M,Russia,Modern,Tier V,Very Heavy,Very Heavy,Very High,Medium,Fast,High,Very High,No,Yes,Yes,Yes,Yes,Yes,Yes,Yes,No,Yes,Yes
T-90M2,Russia,Modern,Tier V,Very Heavy,Very Heavy,Very High,Medium,Very Fast,High,Very High,No,Yes,Yes,Yes,Yes,Yes,Yes,Yes,No,Yes,Yes
Char B1 bis (Eure),France,WW1-WW2,Event,Heavy,Medium,Medium,Large,Slow,Medium,Medium,No,No,No,No,No,No,No,No,No,No,No
M47 Patton 331,Austria,Cold War,Event,Medium,Medium,High,Medium,Normal,Medium,Medium,No,No,No,No,No,No,No,No,No,No,No
Tankora-72,Soviet Union,Modern,Event,Heavy,Medium,High,Medium,Fast,High,Medium,No,Yes,No,No,Yes,Yes,No,No,No,No,No
`;

        // ==========================================
        // 3. FONCTIONS UTILITAIRES
        // ==========================================

        const parseCSV = (text) => {
          const lines = text.trim().split('\n');
          const detectSeparator = (str) => str.includes('\t') ? '\t' : ',';
          const headerLine = lines[0];
          const headerSeparator = detectSeparator(headerLine);
          const headers = headerLine.split(headerSeparator).map(h => h.trim());
          
          return lines.slice(1)
              .filter(line => line.trim() !== '') 
              .map((line, index) => {
            const separator = detectSeparator(line);
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              if (char === '"') { inQuotes = !inQuotes; }
              else if (char === separator && !inQuotes) { result.push(current.trim()); current = ''; }
              else { current += char; }
            }
            result.push(current.trim());
            const obj = { id: index };
            headers.forEach((header, i) => { obj[header] = result[i] || ''; });
            return obj;
          });
        };

        const getStatValue = (val) => {
          if (!val) return 0;
          const v = val.toLowerCase();
          if (v.includes('very high') || v.includes('very heavy') || v.includes('very fast')) return 100;
          if (v.includes('high') || v.includes('heavy') || v.includes('fast')) return 75;
          if (v.includes('medium') || v.includes('normal')) return 50;
          if (v.includes('low') || v.includes('light') || v.includes('slow')) return 25;
          if (v.includes('very low') || v.includes('very light') || v.includes('small arms') || v.includes('tiny')) return 10;
          return 0;
        };

        const getStatColor = (val) => {
          if (val >= 80) return 'bg-green-500';
          if (val >= 60) return 'bg-emerald-400';
          if (val >= 40) return 'bg-yellow-400';
          if (val >= 20) return 'bg-orange-400';
          return 'bg-red-500';
        };
        
        const getRarityColor = (tier) => {
           if (tier.includes('Tier I') && !tier.includes('II') && !tier.includes('III') && !tier.includes('IV') && !tier.includes('V')) return 'text-slate-300';
           if (tier.includes('Tier II') && !tier.includes('III')) return 'text-green-400';
           if (tier.includes('Tier III')) return 'text-blue-400';
           if (tier.includes('Tier IV')) return 'text-purple-400';
           if (tier.includes('Tier V')) return 'text-orange-400';
           if (tier.includes('Prototype')) return 'text-red-500';
           if (tier.includes('Event')) return 'text-yellow-400';
           return 'text-white';
        };

        const translateData = (val, key = '', lang = 'fr') => {
          if (lang === 'fr' && ['Firepower', 'Accuracy', 'Mobility', 'Visibility', 'Size'].includes(key)) {
              const feminineMap = {
                "Very High": "Très élevée",
                "High": "Élevée",
                "Medium": "Moyenne",
                "Heavy": "Lourde",
                "Very Heavy": "Très lourde",
                "Very Light": "Très légère",
                "Light": "Légère",
                "Slow": "Lente",
                "Very Slow": "Très lente",
                "Normal": "Normale",
                "Small": "Petite",
                "Large": "Grande",
                "Very Large": "Très grande",
                "Small Arms": "Armes légères"
              };
              if (feminineMap[val]) return feminineMap[val];
          }

          if (lang === 'fr') {
              return DATA_VALUE_MAP_FR[val] || val;
          }
          return val;
        };

        // ==========================================
        // 4. COMPOSANTS UI
        // ==========================================

        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            Search: (props) => <IconWrapper {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>,
            Filter: (props) => <IconWrapper {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconWrapper>,
            Check: (props) => <IconWrapper {...props}><polyline points="20 6 9 17 4 12"/></IconWrapper>,
            X: (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>,
            Trash2: (props) => <IconWrapper {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconWrapper>,
            Database: (props) => <IconWrapper {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></IconWrapper>,
            Shield: (props) => <IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconWrapper>,
            Crosshair: (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><line x1="22" x2="18" y1="12" y2="12"/><line x1="6" x2="2" y1="12" y2="12"/><line x1="12" x2="12" y1="6" y2="2"/><line x1="12" x2="12" y1="22" y2="18"/></IconWrapper>,
            Zap: (props) => <IconWrapper {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>,
            Scale: (props) => <IconWrapper {...props}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></IconWrapper>,
            Globe: (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconWrapper>,
            Eye: (props) => <IconWrapper {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconWrapper>,
            Target: (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconWrapper>,
            Info: (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></IconWrapper>,
            Percent: (props) => <IconWrapper {...props}><line x1="19" x2="5" y1="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></IconWrapper>,
            Plus: (props) => <IconWrapper {...props}><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></IconWrapper>
        };

        const StatBar = ({ label, value, rawValue, icon: Icon, lang, statKey }) => {
          const numValue = getStatValue(rawValue);
          const displayValue = lang === 'fr' ? translateData(rawValue, statKey, lang) : rawValue;
          
          return (
            <div className="mb-2">
              <div className="flex justify-between items-center text-xs text-slate-400 mb-1">
                <span className="flex items-center gap-1">{Icon && <Icon size={12} />} {label}</span>
                <span className="font-medium text-slate-200">{displayValue}</span>
              </div>
              <div className="h-1.5 w-full bg-slate-700 rounded-full overflow-hidden">
                <div 
                  className={`h-full rounded-full ${getStatColor(numValue)} transition-all duration-500`} 
                  style={{ width: `${numValue}%` }}
                />
              </div>
            </div>
          );
        };

        const BooleanBadge = ({ label, value, lang }) => {
          const isYes = value === 'Yes';
          if (!isYes) return null;
          return (
            <span className="inline-flex items-center gap-1 px-2 py-1 rounded bg-slate-700/50 border border-slate-600 text-[10px] text-slate-300">
              <Icons.Check size={10} className="text-green-400" /> {label}
            </span>
          );
        };

        // ==========================================
        // 5. APPLICATION
        // ==========================================

        function TankApp() {
          const [tanks, setTanks] = useState([]);
          // NEW: Collection is now an object { tankName: [condition, condition, ...] } 
          const [collection, setCollection] = useState({});
          const [compareList, setCompareList] = useState([]);
          const [showCompare, setShowCompare] = useState(false);
          const [viewTank, setViewTank] = useState(null); 
          const [showDropRates, setShowDropRates] = useState(false);
          const [lang, setLang] = useState('fr'); 
          
          const translate = (key) => TRANSLATIONS[lang][key] || key;
          const tData = (val, key) => translateData(val, key, lang);
          
          const [search, setSearch] = useState('');
          const [filterNation, setFilterNation] = useState('All');
          const [filterAge, setFilterAge] = useState('All');
          const [filterRarity, setFilterRarity] = useState('All');
          const [showCollectedOnly, setShowCollectedOnly] = useState(false);

          useEffect(() => {
            const parsedData = parseCSV(rawCSV);
            setTanks(parsedData);
            
            // LOAD & MIGRATE DATA
            const savedCollection = localStorage.getItem('tankCollection');
            if (savedCollection) {
              try {
                  const parsed = JSON.parse(savedCollection);
                  let newCollection = {};
                  
                  if (Array.isArray(parsed)) {
                      // Migration V1 (Set -> Array)
                      parsed.forEach(name => newCollection[name] = ['field_ready']);
                  } else {
                      // Migration V2 (String -> Array) or V3 (Keep Array)
                      Object.keys(parsed).forEach(key => {
                          if (typeof parsed[key] === 'string') {
                              newCollection[key] = [parsed[key]];
                          } else {
                              newCollection[key] = parsed[key];
                          }
                      });
                  }
                  setCollection(newCollection);
                  localStorage.setItem('tankCollection', JSON.stringify(newCollection));
              } catch (e) {
                  console.error("Error loading collection", e);
                  setCollection({});
              }
            }
          }, []);

          // Add a new instance of a tank
          const addTankInstance = (tankName) => {
            const newCollection = { ...collection };
            if (!newCollection[tankName]) {
                newCollection[tankName] = [];
            }
            newCollection[tankName].push('field_ready'); // Default condition
            setCollection(newCollection);
            localStorage.setItem('tankCollection', JSON.stringify(newCollection));
          };

          // Remove specific instance
          const removeTankInstance = (tankName, index) => {
              const newCollection = { ...collection };
              if (newCollection[tankName]) {
                  const newArr = newCollection[tankName].filter((_, i) => i !== index);
                  if (newArr.length === 0) {
                      delete newCollection[tankName];
                  } else {
                      newCollection[tankName] = newArr;
                  }
                  setCollection(newCollection);
                  localStorage.setItem('tankCollection', JSON.stringify(newCollection));
              }
          };

          // Update condition of specific instance
          const updateInstanceCondition = (tankName, index, condition) => {
              const newCollection = { ...collection };
              if (newCollection[tankName] && newCollection[tankName][index]) {
                  const newArr = [...newCollection[tankName]];
                  newArr[index] = condition;
                  newCollection[tankName] = newArr;
                  setCollection(newCollection);
                  localStorage.setItem('tankCollection', JSON.stringify(newCollection));
              }
          };

          const resetFilters = () => {
              setSearch('');
              setFilterNation('All');
              setFilterAge('All');
              setFilterRarity('All');
              setShowCollectedOnly(false);
          };

          const toggleCompare = (tank) => {
            if (compareList.find(t => t.Name === tank.Name)) {
              setCompareList(compareList.filter(t => t.Name !== tank.Name));
            } else {
              if (compareList.length < 3) { setCompareList([...compareList, tank]); } 
              else { alert(lang === 'fr' ? "Maximum 3 chars." : "Max 3 tanks."); }
            }
          };

          const uniqueNations = useMemo(() => {
              const nations = new Set(tanks.map(t => t.Nation).filter(n => n && !n.match(/\d/) && n.length < 30));
              return ['All', ...[...nations].sort()];
          }, [tanks]);

          const uniqueAges = useMemo(() => {
              const ages = new Set(tanks.map(t => t.Age).filter(a => a && !a.match(/\d{3,}/) && a.length < 20));
               return ['All', ...[...ages].sort()];
          }, [tanks]);

          const uniqueRarities = useMemo(() => {
               const rarities = new Set(tanks.map(t => t.Rarity).filter(r => r && (r.includes('Tier') || r === 'Prototype' || r === 'Event')));
               return ['All', ...[...rarities].sort()];
          }, [tanks]);


          const filteredTanks = useMemo(() => {
            return tanks.filter(tank => {
              const matchSearch = tank.Name.toLowerCase().includes(search.toLowerCase());
              const matchNation = filterNation === 'All' || tank.Nation === filterNation;
              const matchAge = filterAge === 'All' || tank.Age === filterAge;
              const matchRarity = filterRarity === 'All' || tank.Rarity === filterRarity;
              const matchCollection = !showCollectedOnly || collection[tank.Name] !== undefined;
              return matchSearch && matchNation && matchAge && matchRarity && matchCollection;
            });
          }, [tanks, search, filterNation, filterAge, filterRarity, showCollectedOnly, collection]);

          const collectionStats = useMemo(() => {
            const uniqueOwned = Object.keys(collection).length;
            const totalItems = Object.values(collection).reduce((acc, curr) => acc + curr.length, 0);
            
            return {
              total: tanks.length,
              uniqueOwned: uniqueOwned,
              totalItems: totalItems,
              percent: tanks.length > 0 ? Math.round((uniqueOwned / tanks.length) * 100) : 0
            };
          }, [tanks, collection]);

          return (
            <div className="h-full flex flex-col bg-slate-900 text-slate-100 font-sans">
              
              {/* HEADER */}
              <header className="bg-slate-800 border-b border-slate-700 sticky top-0 z-20 shadow-xl flex-shrink-0">
                <div className="max-w-7xl mx-auto px-4 py-4">
                  <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                      <h1 className="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-blue-500 bg-clip-text text-transparent flex items-center gap-2">
                        <Icons.Database className="text-emerald-400" /> {translate('appTitle')}
                      </h1>
                      <div className="text-xs text-slate-400 mt-1 flex flex-col sm:flex-row sm:items-center gap-2">
                        <span className="flex items-center gap-1">
                            {translate('uniqueModels')} : <span className="text-emerald-400 font-bold">{collectionStats.uniqueOwned}</span> / {collectionStats.total} 
                            <span className="bg-slate-700 px-2 rounded text-slate-300 ml-1">{collectionStats.percent}%</span>
                        </span>
                        <span className="hidden sm:inline text-slate-600">|</span>
                        <span className="flex items-center gap-1">
                            {translate('totalVehicles')} : <span className="text-blue-400 font-bold">{collectionStats.totalItems}</span>
                        </span>
                      </div>
                      <div className="w-full max-w-[200px] h-1.5 bg-slate-700 rounded-full mt-2 overflow-hidden">
                        <div className="h-full bg-emerald-500 rounded-full transition-all duration-700 shadow-[0_0_10px_rgba(16,185,129,0.5)]" style={{ width: `${collectionStats.percent}%` }}></div>
                      </div>
                    </div>

                    <div className="flex items-center gap-3">
                       {/* SÉLECTEUR DE LANGUE */}
                       <div className="flex items-center bg-slate-700 rounded-lg border border-slate-600 p-1">
                         <button onClick={() => setLang('fr')} className={`p-1.5 rounded transition-all ${lang === 'fr' ? 'bg-slate-500 shadow-sm scale-110' : 'opacity-40 hover:opacity-100 grayscale'}`} title="Français">
                           <svg width="24" height="16" viewBox="0 0 3 2" className="rounded-sm shadow-sm"><rect width="3" height="2" fill="#ED2939"/><rect width="2" height="2" fill="#fff"/><rect width="1" height="2" fill="#002395"/></svg>
                         </button>
                         <div className="w-px h-4 bg-slate-600 mx-1"></div>
                         <button onClick={() => setLang('en')} className={`p-1.5 rounded transition-all ${lang === 'en' ? 'bg-slate-500 shadow-sm scale-110' : 'opacity-40 hover:opacity-100 grayscale'}`} title="English">
                           <svg width="24" height="16" viewBox="0 0 60 30" className="rounded-sm shadow-sm">
                             <clipPath id="s"><path d="M0,0 v30 h60 v-30 z"/></clipPath><clipPath id="t"><path d="M30,15 h30 v15 z v15 h-30 z h-30 v-15 z v-15 h30 z"/></clipPath><g clipPath="url(#s)"><path d="M0,0 v30 h60 v-30 z" fill="#012169"/><path d="M0,0 L60,30 M60,0 L0,30" stroke="#fff" strokeWidth="6"/><path d="M0,0 L60,30 M60,0 L0,30" clipPath="url(#t)" stroke="#C8102E" strokeWidth="4"/><path d="M30,0 v30 M0,15 h60" stroke="#fff" strokeWidth="10"/><path d="M30,0 v30 M0,15 h60" stroke="#C8102E" strokeWidth="6"/></g>
                           </svg>
                         </button>
                       </div>
                       
                       {/* BOUTON TAUX DE DROP */}
                       <button onClick={() => setShowDropRates(true)} className="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2 rounded-lg flex items-center justify-center transition-colors border border-slate-600" title={translate('dropRates')}>
                         <Icons.Percent size={20} />
                       </button>

                       {compareList.length > 0 && (
                         <button onClick={() => setShowCompare(true)} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm transition-colors animate-pulse shadow-lg shadow-blue-900/50">
                           <Icons.Scale size={16} /> {translate('compare')} ({compareList.length})
                         </button>
                       )}
                    </div>
                  </div>

                  {/* BARRE DE FILTRES */}
                  <div className="mt-4 flex flex-col lg:flex-row gap-3 bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 backdrop-blur-sm">
                    <div className="relative flex-grow">
                      <Icons.Search className="absolute left-3 top-2.5 text-slate-500" size={18} />
                      <input type="text" placeholder={translate('searchPlaceholder')} className="w-full bg-slate-800 border border-slate-700 rounded-md py-2 pl-10 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none text-slate-200 placeholder-slate-500 transition-all" value={search} onChange={(e) => setSearch(e.target.value)} />
                    </div>

                    <select className="bg-slate-800 border border-slate-700 rounded-md py-2 px-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none hover:border-slate-600 transition-colors" value={filterNation} onChange={(e) => setFilterNation(e.target.value)}>
                      {uniqueNations.map(n => <option key={n} value={n}>{n === 'All' ? translate('allNations') : tData(n)}</option>)}
                    </select>

                    <select className="bg-slate-800 border border-slate-700 rounded-md py-2 px-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none hover:border-slate-600 transition-colors" value={filterAge} onChange={(e) => setFilterAge(e.target.value)}>
                      {uniqueAges.map(a => <option key={a} value={a}>{a === 'All' ? translate('allAges') : tData(a)}</option>)}
                    </select>

                    <select className="bg-slate-800 border border-slate-700 rounded-md py-2 px-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none hover:border-slate-600 transition-colors" value={filterRarity} onChange={(e) => setFilterRarity(e.target.value)}>
                      {uniqueRarities.map(r => <option key={r} value={r}>{r === 'All' ? translate('allTiers') : r}</option>)}
                    </select>

                    <button onClick={() => setShowCollectedOnly(!showCollectedOnly)} className={`px-4 py-2 rounded-md text-sm border transition-colors flex items-center gap-2 whitespace-nowrap ${showCollectedOnly ? 'bg-emerald-600 border-emerald-500 text-white shadow-lg shadow-emerald-900/50' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700 hover:text-white'}`}>
                      <Icons.Check size={16} /> {showCollectedOnly ? translate('myTanks') : translate('collected')}
                    </button>
                    
                    <button onClick={resetFilters} className="px-3 py-2 rounded-md bg-slate-700 text-slate-300 hover:bg-slate-600 hover:text-white transition-colors" title={translate('reset')}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                    </button>
                  </div>
                </div>
              </header>

              {/* CONTENU PRINCIPAL */}
              <main className="flex-grow overflow-y-auto custom-scrollbar w-full">
                <div className="max-w-7xl mx-auto px-4 py-6">
                  {filteredTanks.length === 0 ? (
                    <div className="text-center py-20 text-slate-500">
                      <Icons.Filter size={48} className="mx-auto mb-4 opacity-50" />
                      <p className="text-lg">{translate('noResults')}</p>
                      {search && <p className="text-sm mt-2 text-slate-600">{translate('checkSpelling')}</p>}
                    </div>
                  ) : (
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20">
                      {filteredTanks.map((tank) => {
                        const instances = collection[tank.Name] || [];
                        const isCollected = instances.length > 0;
                        const isComparing = compareList.find(t => t.Name === tank.Name);
                        
                        return (
                          <div key={tank.id} className={`bg-slate-800 rounded-xl border-2 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-black/40 group flex flex-col ${isCollected ? 'border-emerald-500/30' : 'border-slate-700'} ${isComparing ? 'ring-2 ring-blue-500' : ''}`}>
                            <div className="p-4 border-b border-slate-700/50 bg-slate-800 rounded-t-xl relative overflow-hidden">
                              {isCollected && <div className="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent pointer-events-none"></div>}
                              <div className="flex justify-between items-start mb-2 relative z-10">
                                <div className="flex-1 pr-2">
                                  <span className="text-[10px] tracking-wider text-slate-400 font-semibold">{tData(tank.Nation)}</span>
                                  <h3 className="font-bold text-lg leading-tight text-white mb-1 line-clamp-2" title={tank.Name}>{tank.Name}</h3>
                                  <div className="flex flex-wrap gap-2 mt-2">
                                    <span className="text-xs px-2 py-0.5 rounded bg-slate-700 text-slate-300 border border-slate-600/50">{tData(tank.Age)}</span>
                                    <span className={`text-xs px-2 py-0.5 rounded font-medium border border-transparent ${tank.Rarity.includes('Tier I') && !tank.Rarity.includes('II') && !tank.Rarity.includes('V') ? 'bg-slate-600 text-white' : 'bg-yellow-600/20 text-yellow-500 border-yellow-600/20'}`}>{tank.Rarity}</span>
                                  </div>
                                </div>
                                <div className="flex flex-col gap-2 items-center">
                                  <button onClick={() => addTankInstance(tank.Name)} className={`p-2 rounded-full transition-all duration-300 shadow-lg ${isCollected ? 'bg-emerald-500 text-white hover:bg-emerald-600' : 'bg-slate-700 text-slate-500 hover:bg-slate-600 hover:text-white'}`} title={translate('addAnother')}>
                                    {isCollected ? <Icons.Plus size={18} /> : <Icons.Plus size={18} />}
                                  </button>
                                  <button onClick={() => setViewTank(tank)} className="p-2 rounded-full bg-slate-700 text-slate-400 hover:text-white hover:bg-blue-600 transition-colors shadow-lg" title={translate('details')}><Icons.Eye size={18} /></button>
                                  {isCollected && (
                                      <span className="text-xs font-bold text-emerald-400 bg-emerald-900/30 px-2 py-0.5 rounded border border-emerald-500/30">x{instances.length}</span>
                                  )}
                                </div>
                              </div>
                            </div>
                            
                            {/* CONDITION SELECTORS (IF COLLECTED) */}
                            {isCollected && (
                                <div className="px-4 pt-2 max-h-32 overflow-y-auto custom-scrollbar space-y-2 mb-2">
                                    {instances.map((condition, idx) => (
                                        <div key={idx} className="flex gap-1 items-center animate-in fade-in slide-in-from-top-1 duration-200">
                                            <select 
                                                value={condition} 
                                                onChange={(e) => updateInstanceCondition(tank.Name, idx, e.target.value)}
                                                className={`flex-grow text-[10px] font-bold uppercase tracking-wider py-1 px-1 rounded border condition-select cursor-pointer outline-none transition-colors ${CONDITIONS[condition] ? CONDITIONS[condition].color : 'bg-slate-700'}`}
                                            >
                                                {Object.values(CONDITIONS).map(c => (
                                                    <option key={c.id} value={c.id} className="bg-slate-800 text-slate-200">
                                                        {translate(c.id)}
                                                    </option>
                                                ))}
                                            </select>
                                            <button 
                                                onClick={() => removeTankInstance(tank.Name, idx)}
                                                className="p-1 text-slate-500 hover:text-red-400 transition-colors rounded hover:bg-red-900/20"
                                                title={translate('removeInstance')}
                                            >
                                                <Icons.Trash2 size={14} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            <div className="p-4 space-y-3 flex-grow pt-0 mt-2">
                              <StatBar label={translate('armor')} rawValue={tank.Armor} icon={Icons.Shield} lang={lang} statKey="Armor" />
                              <StatBar label={translate('firepower')} rawValue={tank.Firepower} icon={Icons.Crosshair} lang={lang} statKey="Firepower" />
                              <StatBar label={translate('mobility')} rawValue={tank.Mobility} icon={Icons.Zap} lang={lang} statKey="Mobility" />
                              <StatBar label={translate('accuracy')} rawValue={tank.Accuracy} icon={Icons.Target} lang={lang} statKey="Accuracy" />
                              <StatBar label={translate('visibility')} rawValue={tank.Visibility} icon={Icons.Eye} lang={lang} statKey="Visibility" />
                              <div className="flex flex-wrap gap-1 mt-4 pt-3 border-t border-slate-700/30">
                                <BooleanBadge label={translate('stabilizer')} value={tank.Stabilizer} lang={lang} />
                                <BooleanBadge label={translate('thermal')} value={tank['Thermal Vision']} lang={lang} />
                                <BooleanBadge label={translate('era')} value={tank.ERA} lang={lang} />
                                <BooleanBadge label={translate('autoloader')} value={tank.Autoloader} lang={lang} />
                                <BooleanBadge label={translate('aps')} value={tank.APS} lang={lang} />
                                <BooleanBadge label={translate('nightVision')} value={tank['Night Vision']} lang={lang} />
                                <BooleanBadge label={translate('autocannon')} value={tank.Autocannon} lang={lang} />
                                <BooleanBadge label={translate('rangefinder')} value={tank.Rangefinder} lang={lang} />
                                <BooleanBadge label={translate('protectedAmmo')} value={tank['Protected Ammo']} lang={lang} />
                                <BooleanBadge label={translate('atgm_p')} value={tank['ATGM (P)']} lang={lang} />
                                <BooleanBadge label={translate('atgm_s')} value={tank['ATGM (S)']} lang={lang} />
                              </div>
                            </div>
                            <div className="p-3 border-t border-slate-700/50 bg-slate-800/50 rounded-b-xl flex justify-between items-center mt-auto">
                              <button onClick={() => toggleCompare(tank)} className={`text-xs font-medium px-3 py-1.5 rounded flex items-center gap-1 transition-colors ${isComparing ? 'bg-blue-600 text-white shadow-md shadow-blue-900/40' : 'text-blue-400 hover:bg-blue-900/30'}`}>{isComparing ? <Icons.Check size={14} /> : <Icons.Scale size={14} />} {isComparing ? translate('selected') : translate('compare')}</button>
                              <span className="text-[10px] text-slate-500">{translate('size')}: {tData(tank.Size, 'Size')}</span>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  )}
                </div>
              </main>

              {/* MODAL DE DÉTAILS */}
              {viewTank && (
                <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                  <div className="bg-slate-800 w-full max-w-2xl max-h-[90vh] rounded-2xl border border-slate-700 shadow-2xl overflow-hidden flex flex-col animate-in fade-in zoom-in duration-200">
                    <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900 flex-shrink-0">
                      <h2 className="text-xl font-bold text-white flex items-center gap-2"><Icons.Info className="text-emerald-400" /> {translate('details')}</h2>
                      <button onClick={() => setViewTank(null)} className="text-slate-400 hover:text-white transition-colors bg-slate-800 p-1 rounded-full hover:bg-slate-700"><Icons.X size={24} /></button>
                    </div>
                    <div className="overflow-auto p-6 flex-grow custom-scrollbar">
                      <div className="flex flex-col gap-6">
                        <div>
                          <h3 className="text-2xl font-bold text-white mb-1">{viewTank.Name}</h3>
                          <div className="flex flex-wrap gap-2 text-sm text-slate-400">
                            <span className="px-2 py-0.5 bg-slate-700 rounded text-white">{tData(viewTank.Nation)}</span>
                            <span className="px-2 py-0.5 bg-slate-700 rounded text-white">{tData(viewTank.Age)}</span>
                            <span className="px-2 py-0.5 bg-slate-700 rounded text-yellow-500">{viewTank.Rarity}</span>
                            {/* Display Condition in Modal if owned */}
                            {collection[viewTank.Name] && collection[viewTank.Name].length > 0 && (
                                <div className="flex flex-wrap gap-1 mt-1">
                                    {collection[viewTank.Name].map((cond, idx) => (
                                        <span key={idx} className={`px-2 py-0.5 rounded border text-xs ${CONDITIONS[cond] ? CONDITIONS[cond].color : ''}`}>
                                            {translate(cond)}
                                        </span>
                                    ))}
                                </div>
                            )}
                          </div>
                        </div>
                        <div className="space-y-4">
                          <h4 className="text-emerald-400 font-bold uppercase text-xs tracking-wider border-b border-emerald-900/30 pb-1">Statistiques Principales</h4>
                          <StatBar label={translate('armor')} rawValue={viewTank.Armor} icon={Icons.Shield} lang={lang} statKey="Armor" />
                          <StatBar label={translate('firepower')} rawValue={viewTank.Firepower} icon={Icons.Crosshair} lang={lang} statKey="Firepower" />
                          <StatBar label={translate('mobility')} rawValue={viewTank.Mobility} icon={Icons.Zap} lang={lang} statKey="Mobility" />
                          <StatBar label={translate('accuracy')} rawValue={viewTank.Accuracy} icon={Icons.Target} lang={lang} statKey="Accuracy" />
                          <StatBar label={translate('visibility')} rawValue={viewTank.Visibility} icon={Icons.Eye} lang={lang} statKey="Visibility" />
                          <div className="flex justify-between items-center text-sm text-slate-300 mt-2 p-2 bg-slate-700/30 rounded"><span>{translate('size')}</span><span className="font-bold">{tData(viewTank.Size, 'Size')}</span></div>
                        </div>
                        <div className="space-y-4">
                          <h4 className="text-emerald-400 font-bold uppercase text-xs tracking-wider border-b border-emerald-900/30 pb-1">Équipements & Technologies</h4>
                          <div className="grid grid-cols-2 gap-3">
                            {[{ key: 'Stabilizer', label: 'stabilizer' }, { key: 'Thermal Vision', label: 'thermal' }, { key: 'Night Vision', label: 'nightVision' }, { key: 'ERA', label: 'era' }, { key: 'APS', label: 'aps' }, { key: 'Autoloader', label: 'autoloader' }, { key: 'Autocannon', label: 'autocannon' }, { key: 'Rangefinder', label: 'rangefinder' }, { key: 'Protected Ammo', label: 'protectedAmmo' }, { key: 'ATGM (P)', label: 'atgm_p' }, { key: 'ATGM (S)', label: 'atgm_s' }].map(item => (
                              <div key={item.key} className="flex justify-between items-center p-2 bg-slate-700/20 rounded border border-slate-700/50">
                                <span className="text-sm text-slate-400">{translate(item.label)}</span>
                                {viewTank[item.key] === 'Yes' ? (<span className="text-green-400 flex items-center gap-1 text-xs font-bold"><Icons.Check size={14} /> {translate('yes')}</span>) : (<span className="text-slate-600 flex items-center gap-1 text-xs"><Icons.X size={14} /> {translate('no')}</span>)}
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
              
              {/* MODAL DE TAUX DE DROP */}
              {showDropRates && (
                <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                  <div className="bg-slate-800 w-full max-w-md rounded-2xl border border-slate-700 shadow-2xl overflow-hidden flex flex-col animate-in fade-in zoom-in duration-200">
                    <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900">
                      <h2 className="text-xl font-bold text-white flex items-center gap-2"><Icons.Percent className="text-purple-400" /> {translate('dropProbability')}</h2>
                      <button onClick={() => setShowDropRates(false)} className="text-slate-400 hover:text-white transition-colors bg-slate-800 p-1 rounded-full hover:bg-slate-700"><Icons.X size={24} /></button>
                    </div>
                    <div className="p-6">
                      <div className="space-y-2">
                        {FIXED_DROP_RATES.map((item, index) => (
                          <div key={index} className="flex justify-between items-center p-3 bg-slate-700/30 rounded-lg hover:bg-slate-700/50 transition-colors border border-slate-700/50">
                            <span className={`font-bold ${item.color}`}>{item.tier}</span>
                            <div className="flex items-center gap-2">
                              <span className="font-mono text-slate-200 bg-slate-900 px-3 py-1 rounded border border-slate-700 min-w-[60px] text-center">{item.rate}</span>
                            </div>
                          </div>
                        ))}
                      </div>
                      <p className="text-xs text-slate-500 mt-4 text-center italic">
                        * {translate('dropNote').replace('{total}', tanks.length)}
                      </p>
                    </div>
                  </div>
                </div>
              )}

              {/* MODAL DE COMPARAISON */}
              {showCompare && (
                <div className="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                  <div className="bg-slate-800 w-full max-w-5xl max-h-[90vh] rounded-2xl border border-slate-700 shadow-2xl overflow-hidden flex flex-col animate-in fade-in zoom-in duration-200">
                    <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900 flex-shrink-0">
                      <h2 className="text-xl font-bold text-white flex items-center gap-2"><Icons.Scale className="text-blue-500" /> {translate('compare')}</h2>
                      <button onClick={() => setShowCompare(false)} className="text-slate-400 hover:text-white transition-colors bg-slate-800 p-1 rounded-full hover:bg-slate-700"><Icons.X size={24} /></button>
                    </div>
                    <div className="overflow-auto p-6 flex-grow custom-scrollbar">
                      {compareList.length === 0 ? (
                        <div className="text-center text-slate-500 py-10">{translate('selectTanks')}</div>
                      ) : (
                        <div className="grid gap-0 border border-slate-700 rounded-lg overflow-hidden text-sm shadow-xl" style={{ gridTemplateColumns: `180px repeat(${compareList.length}, minmax(220px, 1fr))` }}>
                          <div className="bg-slate-900 p-4 font-bold text-slate-400 flex items-center border-b border-r border-slate-700">{translate('characteristic')}</div>
                          {compareList.map(tankItem => (
                            <div key={tankItem.id} className="bg-slate-900/95 p-4 font-bold text-white border-b border-r border-slate-700 min-w-[200px] relative group backdrop-blur">
                              <div className="pr-6">{tankItem.Name}</div>
                              <button onClick={() => setCompareList(compareList.filter(item => item.id !== tankItem.id))} className="absolute top-4 right-2 text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity" title={translate('remove')}><Icons.Trash2 size={16} /></button>
                            </div>
                          ))}
                          {[
                            { key: 'Nation', label: translate('nation') }, { key: 'Age', label: translate('age') }, { key: 'Rarity', label: translate('rarity') },
                            { key: 'Condition', label: translate('condition') }, // Condition Row
                            { key: 'Armor', label: translate('armor'), isStat: true }, { key: 'Firepower', label: translate('firepower'), isStat: true }, { key: 'Accuracy', label: translate('accuracy'), isStat: true }, { key: 'Mobility', label: translate('mobility'), isStat: true }, { key: 'Visibility', label: translate('visibility'), isStat: true }, { key: 'Size', label: translate('size') },
                            { key: 'Stabilizer', label: translate('stabilizer'), isBool: true }, { key: 'Night Vision', label: translate('nightVision'), isBool: true }, { key: 'Thermal Vision', label: translate('thermal'), isBool: true }, { key: 'ERA', label: translate('era'), isBool: true }, { key: 'APS', label: translate('aps'), isBool: true }, { key: 'Autoloader', label: translate('autoloader'), isBool: true }, { key: 'Autocannon', label: translate('autocannon'), isBool: true }, { key: 'Rangefinder', label: translate('rangefinder'), isBool: true }, { key: 'Protected Ammo', label: translate('protectedAmmo'), isBool: true }, { key: 'ATGM (P)', label: translate('atgm_p'), isBool: true }, { key: 'ATGM (S)', label: translate('atgm_s'), isBool: true },
                          ].map((row) => (
                            <React.Fragment key={row.key}>
                              <div className="p-3 font-medium text-slate-300 bg-slate-800/80 border-b border-r border-slate-700 flex items-center">{row.label}</div>
                              {compareList.map(tankItem => (
                                <div key={`${tankItem.id}-${row.key}`} className="p-3 text-slate-200 border-b border-r border-slate-700 flex items-center bg-slate-800 hover:bg-slate-700/50 transition-colors">
                                  {row.key === 'Condition' ? (
                                     collection[tankItem.Name] && collection[tankItem.Name].length > 0 ? (
                                        <div className="flex flex-col gap-1">
                                            {collection[tankItem.Name].map((cond, idx) => (
                                                <span key={idx} className={`px-2 py-0.5 rounded text-xs border w-fit ${CONDITIONS[cond] ? CONDITIONS[cond].color : ''}`}>
                                                    {translate(cond)}
                                                </span>
                                            ))}
                                        </div>
                                     ) : <span className="text-slate-500 italic">-</span>
                                  ) : row.isBool ? (tankItem[row.key] === 'Yes' ? <div className="flex items-center gap-1 text-green-400 bg-green-900/20 px-2 py-1 rounded border border-green-900/30"><Icons.Check size={14} /> {translate('yes')}</div> : <div className="flex items-center gap-1 text-slate-500"><Icons.X size={14} /> {translate('no')}</div>) : row.isStat ? (<div className="w-full"><span className="block mb-1 text-xs text-slate-400 font-medium">{tData(tankItem[row.key], row.key)}</span><div className="h-1.5 w-full bg-slate-700 rounded-full overflow-hidden"><div className={`h-full rounded-full ${getStatColor(getStatValue(tankItem[row.key]))}`} style={{ width: `${getStatValue(tankItem[row.key])}%` }}></div></div></div>) : (tData(tankItem[row.key]))}
                                </div>
                              ))}
                            </React.Fragment>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TankApp />);
    </script>
</body>
</html>
