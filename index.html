<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Data Inceptio Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1d2633 0%, #2f3e53 100%);
            min-height: 10vh;
            color: #d1d5db;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: #2a3447;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #3d4a60;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
        }
        .ticket-card {
            background-color: #313c51;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid transparent;
        }
        .ticket-card:hover {
            transform: translateY(-3px);
            background-color: #3e4a63;
        }
        .input-field {
            background-color: #3e4a63;
            border: 1px solid #5a647a;
            color: #e5e7eb;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
            background-color: #22c55e;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .announcement-card p {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        /* New CSS for wrapping text */
        .text-wrap-balance {
            text-wrap: balance;
            word-break: break-word;
            overflow-wrap: break-word;
        }
        /* Modal animation */
        .modal {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .modal.hidden .modal-content {
            transform: scale(0.95);
        }
        /* Custom styles for filter buttons on small screens */
        @media (max-width: 640px) {
            .filter-controls-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .filter-buttons-group {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }
        }
    </style>
    <script type="module">
        // Firebase services import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, onSnapshot, collection, query, where, getDocs, setDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Firebase configuration and initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app;
        let db;
        let auth;
        let userId = null;
        let unsubscribeTickets = null;
        let unsubscribeAnnouncements = null;
        let unsubscribeNotifications = null;

        const reportForm = document.getElementById('report-form');
        const problemList = document.getElementById('problem-list');
        const statusMessage = document.getElementById('status-message');
        const userIdDisplay = document.getElementById('user-id-display');
        const solvedModal = document.getElementById('solved-modal');
        const commentsModal = document.getElementById('comments-modal');
        const commentsList = document.getElementById('comments-list');
        const commentsForm = document.getElementById('comments-form');
        const closeCommentsModalButton = document.getElementById('close-comments-modal');
        const confirmSolveButton = document.getElementById('confirm-solve-button');
        const cancelSolveButton = document.getElementById('cancel-solve-button');
        const statusFilterButtons = document.querySelectorAll('.status-filter-btn');
        const typeFilterSelect = document.getElementById('type-filter-select');
        const searchInput = document.getElementById('search-input');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const closeEditModalButton = document.getElementById('close-edit-modal');
        const notification = document.getElementById('notification');
        const paginationContainer = document.getElementById('pagination-container');
        const announcementList = document.getElementById('announcement-list');
        const ticketsPerPage = 5;
        let currentPage = 1;
        
        let ticketToSolveId = null;
        let ticketToDeleteId = null;
        let ticketToEditId = null;
        let currentTicketId = null;
        let currentStatusFilter = 'all';
        let currentSearchQuery = '';
        let allTickets = [];

        // Fonction pour obtenir la couleur et l'icône du type de ticket
        const getTypeVisuals = (type) => {
            switch(type) {
                case 'materiel': return { name: 'Matériel', color: 'border-red-500', icon: 'fa-computer-mouse', text: 'text-red-500' };
                case 'logiciel': return { name: 'Logiciel', color: 'border-blue-500', icon: 'fa-code', text: 'text-blue-500' };
                case 'reseau': return { name: 'Réseau', color: 'border-yellow-500', icon: 'fa-wifi', text: 'text-yellow-500' };
                case 'imprimante': return { name: 'Imprimante', color: 'border-green-500', icon: 'fa-print', text: 'text-green-500' };
                case 'autre': return { name: 'Autre', color: 'border-gray-500', icon: 'fa-circle-exclamation', text: 'text-gray-500' };
                default: return { name: 'Autre', color: 'border-gray-500', icon: 'fa-circle-exclamation', text: 'text-gray-500' };
            }
        };

        // Render the list of tickets from Firestore
        const renderProblems = (tickets) => {
            // Apply all filters and sorting on the client side
            const filteredTickets = tickets
                .filter(ticket => {
                    const statusMatch = (currentStatusFilter === 'all') || 
                                        (currentStatusFilter === 'mine' && ticket.userId === userId) ||
                                        (currentStatusFilter !== 'mine' && ticket.status === currentStatusFilter);
                    const searchMatch = (currentSearchQuery === '') || ticket.description.toLowerCase().includes(currentSearchQuery.toLowerCase());
                    return statusMatch && searchMatch;
                })
                .sort((a, b) => b.timestamp - a.timestamp); // Sort tickets by timestamp, newest first

            allTickets = filteredTickets;
            currentPage = 1; // Reset to first page after new filter
            renderTicketsForPage(currentPage);
            renderPaginationControls();
        };

        const renderTicketsForPage = (page) => {
            problemList.innerHTML = '';
            const startIndex = (page - 1) * ticketsPerPage;
            const endIndex = startIndex + ticketsPerPage;
            const ticketsToDisplay = allTickets.slice(startIndex, endIndex);
            
            if (ticketsToDisplay.length === 0) {
                problemList.innerHTML = '<p class="text-center text-gray-400 font-medium text-wrap-balance">Aucun ticket correspondant aux filtres ou à la recherche.</p>';
            }

            ticketsToDisplay.forEach((data) => {
                const isResolved = data.status === 'resolved';
                const typeVisuals = getTypeVisuals(data.type);
                const problemEl = document.createElement('div');
                problemEl.className = `ticket-card flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6 transition-all duration-300 ${isResolved ? 'opacity-70 border-gray-600' : 'border-l-4 ' + typeVisuals.color}`;
                
                const date = new Date(data.timestamp).toLocaleString('fr-FR');
                
                problemEl.innerHTML = `
                    <div class="flex-1 w-full">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-semibold flex items-center space-x-2 ${typeVisuals.text}">
                                <i class="fa-solid ${typeVisuals.icon} text-lg"></i>
                                <span>${typeVisuals.name}</span>
                            </span>
                            <div class="flex items-center space-x-2">
                                <span class="text-xs font-semibold px-2 py-1 rounded-full ${isResolved ? 'bg-green-600' : 'bg-red-600'} text-white">
                                    ${isResolved ? 'Résolu' : 'Ouvert'}
                                </span>
                                <span class="bg-gray-600 text-gray-200 px-2 py-1 rounded-full text-xs font-semibold">
                                    <i class="fa-solid fa-comment-dots mr-1"></i>
                                    <span class="comment-count-badge" data-ticket-id="${data.id}">0</span>
                                </span>
                            </div>
                        </div>
                        <p class="text-gray-200 font-medium text-lg mt-1">${data.description}</p>
                        <p class="text-xs text-gray-400 mt-3">
                            Signalé par: <span class="font-mono text-xs">${data.userId.substring(0, 8)}...</span> le: ${date}
                        </p>
                    </div>
                    <div class="flex flex-wrap justify-end sm:justify-start space-x-2 w-full sm:w-auto mt-4 sm:mt-0">
                        <button class="comments-btn bg-gray-600 text-white px-3 py-1 rounded-full font-semibold text-xs hover:bg-gray-700 transition-colors duration-200" data-ticket-id="${data.id}" data-ticket-desc="${data.description}">
                            <i class="fa-solid fa-comment-dots mr-1"></i> Commentaires
                        </button>
                        ${isResolved ? `
                        ` : `
                        <button class="solve-btn bg-blue-600 text-white px-3 py-1 rounded-full font-semibold text-xs hover:bg-blue-700 transition-colors duration-200" data-ticket-id="${data.id}">
                            <i class="fa-solid fa-check mr-1"></i> Résolu
                        </button>
                        `}
                        ${data.userId === userId ? `
                        <button class="edit-btn bg-yellow-600 text-white px-3 py-1 rounded-full font-semibold text-xs hover:bg-yellow-700 transition-colors duration-200" data-ticket-id="${data.id}">
                            <i class="fa-solid fa-edit mr-1"></i> Modifier
                        </button>
                        <button class="delete-btn bg-red-600 text-white px-3 py-1 rounded-full font-semibold text-xs hover:bg-red-700 transition-colors duration-200" data-ticket-id="${data.id}">
                            <i class="fa-solid fa-trash mr-1"></i> Supprimer
                        </button>
                        ` : ''}
                    </div>
                `;
                
                const solveButton = problemEl.querySelector('.solve-btn');
                if (solveButton) {
                    solveButton.addEventListener('click', () => {
                        ticketToSolveId = data.id;
                        solvedModal.classList.remove('hidden');
                    });
                }
                
                const commentsButton = problemEl.querySelector('.comments-btn');
                commentsButton.addEventListener('click', () => {
                    showCommentsModal(data.id, data.description);
                });

                const deleteButton = problemEl.querySelector('.delete-btn');
                if (deleteButton) {
                    deleteButton.addEventListener('click', () => {
                        ticketToDeleteId = data.id;
                        deleteModal.classList.remove('hidden');
                    });
                }

                const editButton = problemEl.querySelector('.edit-btn');
                if (editButton) {
                    editButton.addEventListener('click', async () => {
                        ticketToEditId = data.id;
                        const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketToEditId);
                        const ticketSnap = await getDoc(ticketRef);
                        if (ticketSnap.exists()) {
                            const ticketData = ticketSnap.data();
                            document.getElementById('edit-type').value = ticketData.type;
                            document.getElementById('edit-description').value = ticketData.description;
                            editModal.classList.remove('hidden');
                        }
                    });
                }

                problemList.appendChild(problemEl);
                
                // Add a real-time listener for comment count
                const commentsRef = collection(db, `artifacts/${appId}/public/data/tickets/${data.id}/comments`);
                onSnapshot(commentsRef, (snapshot) => {
                    const count = snapshot.size;
                    const commentCountBadge = problemEl.querySelector('.comment-count-badge');
                    if (commentCountBadge) {
                        commentCountBadge.textContent = count;
                    }
                });
            });
        };

        const renderPaginationControls = () => {
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(allTickets.length / ticketsPerPage);
            if (totalPages <= 1) {
                return;
            }

            const createPageButton = (text, pageNumber, isActive = false, isDisabled = false) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.dataset.page = pageNumber;
                button.className = `px-4 py-2 mx-1 rounded-lg text-sm font-semibold transition-colors duration-200 ${isActive ? 'bg-blue-600 text-white' : 'bg-gray-600 text-gray-200 hover:bg-gray-500'} ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}`;
                button.disabled = isDisabled;
                button.addEventListener('click', () => {
                    currentPage = pageNumber;
                    renderTicketsForPage(currentPage);
                    renderPaginationControls();
                });
                return button;
            };

            // Previous button
            paginationContainer.appendChild(createPageButton('Précédent', currentPage - 1, false, currentPage === 1));

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationContainer.appendChild(createPageButton(i, i, i === currentPage));
            }

            // Next button
            paginationContainer.appendChild(createPageButton('Suivant', currentPage + 1, false, currentPage === totalPages));
        };

        const renderAnnouncements = (announcements) => {
            announcementList.innerHTML = '';
            announcements.forEach(announcement => {
                const date = new Date(announcement.timestamp).toLocaleDateString('fr-FR', {
                    day: 'numeric', month: 'long'
                });
                const announcementEl = document.createElement('div');
                announcementEl.className = 'bg-gray-600 p-4 rounded-lg announcement-card';
                announcementEl.innerHTML = `
                    <p class="text-sm font-medium text-gray-400">${date}</p>
                    <h3 class="font-bold text-lg text-gray-200 mt-1">${announcement.title}</h3>
                    <p class="text-gray-300 text-sm mt-1">${announcement.content}</p>
                `;
                announcementList.appendChild(announcementEl);
            });
        };

        // Handles data fetching and filtering from Firestore
        const fetchAndRenderTickets = () => {
            if (!db || !userId) return;
            
            if (unsubscribeTickets) {
                unsubscribeTickets();
            }
            if (unsubscribeNotifications) {
                unsubscribeNotifications();
            }

            const ticketsRef = collection(db, `artifacts/${appId}/public/data/tickets`);
            let ticketsQuery = query(ticketsRef);

            // Fetch ALL tickets and apply filters client-side
            unsubscribeTickets = onSnapshot(ticketsQuery, (snapshot) => {
                const tickets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProblems(tickets);
            }, (error) => {
                console.error("Error fetching tickets: ", error);
            });

            // Listener for notifications (only for the current user's tickets)
            const myTicketsQuery = query(ticketsRef, where('userId', '==', userId));
            unsubscribeNotifications = onSnapshot(myTicketsQuery, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "modified") {
                        const ticketData = change.doc.data();
                        if (ticketData.status === 'resolved') {
                            showNotification(`Votre ticket "${ticketData.description.substring(0, 30)}..." a été résolu !`);
                        }
                    }
                });
            }, (error) => {
                console.error("Error fetching notifications: ", error);
            });
        };

        const fetchAnnouncements = () => {
            if (!db) return;

            if (unsubscribeAnnouncements) {
                unsubscribeAnnouncements();
            }

            const announcementsRef = collection(db, `artifacts/${appId}/public/data/announcements`);
            const announcementsQuery = query(announcementsRef);

            unsubscribeAnnouncements = onSnapshot(announcementsQuery, (snapshot) => {
                const announcements = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                announcements.sort((a, b) => b.timestamp - a.timestamp); // Sort by newest first
                renderAnnouncements(announcements);
            }, (error) => {
                console.error("Error fetching announcements: ", error);
            });
        };

        // Fonction pour afficher une notification temporaire
        const showNotification = (message) => {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        };

        // Event listeners for filters
        statusFilterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                statusFilterButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('bg-gray-600', 'text-gray-200', 'hover:bg-gray-500');
                });
                e.target.classList.remove('bg-gray-600', 'text-gray-200', 'hover:bg-gray-500');
                e.target.classList.add('bg-blue-600', 'text-white');
                currentStatusFilter = e.target.dataset.status;
                fetchAndRenderTickets();
            });
        });

        searchInput.addEventListener('input', (e) => {
            currentSearchQuery = e.target.value;
            fetchAndRenderTickets();
        });

        // Handle form submission
        reportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const type = document.getElementById('report-type').value;
            const description = document.getElementById('report-description').value;
            
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/tickets`), {
                    type,
                    description,
                    timestamp: Date.now(),
                    userId: userId,
                    status: 'open'
                });

                reportForm.reset();
                showNotification('Ticket soumis avec succès !');
            } catch (error) {
                console.error("Erreur lors de l'envoi du ticket: ", error);
                statusMessage.textContent = 'Erreur lors de la soumission du ticket. Veuillez vérifier vos règles de sécurité Firebase.';
                statusMessage.classList.add('text-red-400');
                statusMessage.classList.remove('hidden');
            } finally {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                    statusMessage.classList.remove('text-red-400');
                }, 5000);
            }
        });

        // Handle ticket editing
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('edit-type').value;
            const description = document.getElementById('edit-description').value;
            
            if (ticketToEditId) {
                try {
                    const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketToEditId);
                    await updateDoc(ticketRef, {
                        type,
                        description
                    });
                    editModal.classList.add('hidden');
                    ticketToEditId = null;
                } catch (error) {
                    console.error("Erreur lors de la mise à jour du ticket: ", error);
                }
            }
        });

        closeEditModalButton.addEventListener('click', () => {
            editModal.classList.add('hidden');
            ticketToEditId = null;
        });

        // Handle ticket resolution
        confirmSolveButton.addEventListener('click', async () => {
            if (ticketToSolveId) {
                try {
                    const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketToSolveId);
                    await updateDoc(ticketRef, {
                        status: 'resolved'
                    });
                    solvedModal.classList.add('hidden');
                    ticketToSolveId = null;
                } catch (error) {
                    console.error("Erreur lors de la mise à jour du ticket: ", error);
                }
            }
        });

        cancelSolveButton.addEventListener('click', () => {
            solvedModal.classList.add('hidden');
            ticketToSolveId = null;
        });

        // Handle ticket deletion
        confirmDeleteButton.addEventListener('click', async () => {
            if (ticketToDeleteId) {
                try {
                    const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketToDeleteId);
                    await deleteDoc(ticketRef);
                    deleteModal.classList.add('hidden');
                    ticketToDeleteId = null;
                } catch (error) {
                    console.error("Erreur lors de la suppression du ticket: ", error);
                }
            }
        });

        cancelDeleteButton.addEventListener('click', () => {
            deleteModal.classList.add('hidden');
            ticketToDeleteId = null;
        });

        // Handle comments logic
        const showCommentsModal = (ticketId, description) => {
            currentTicketId = ticketId;
            commentsModal.classList.remove('hidden');
            document.getElementById('comments-ticket-desc').textContent = `Commentaires pour : "${description}"`;

            const commentsRef = collection(db, `artifacts/${appId}/public/data/tickets/${ticketId}/comments`);
            onSnapshot(commentsRef, (snapshot) => {
                const comments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderComments(comments);
            }, (error) => {
                console.error("Error fetching comments: ", error);
            });
        };

        const renderComments = (comments) => {
            comments.sort((a, b) => b.timestamp - a.timestamp); // Sort by newest first
            commentsList.innerHTML = '';
            if (comments.length === 0) {
                commentsList.innerHTML = '<p class="text-center text-gray-400">Aucun commentaire pour le moment.</p>';
                return;
            }

            comments.forEach(comment => {
                const commentEl = document.createElement('div');
                commentEl.className = 'bg-gray-600 p-4 rounded-lg space-y-1 mb-2';
                const date = new Date(comment.timestamp).toLocaleString('fr-FR');
                commentEl.innerHTML = `
                    <p class="text-gray-200">${comment.text}</p>
                    <p class="text-xs text-gray-400">
                        Par: <span class="font-mono">${comment.userId.substring(0, 8)}...</span> le: ${date}
                    </p>
                `;
                commentsList.appendChild(commentEl);
            });
            commentsList.scrollTop = commentsList.scrollHeight;
        };

        commentsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const commentText = document.getElementById('comment-text').value;

            if (commentText.trim() === '' || !currentTicketId) {
                return;
            }
            
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/tickets/${currentTicketId}/comments`), {
                    text: commentText,
                    timestamp: Date.now(),
                    userId: userId,
                });
                document.getElementById('comment-text').value = '';
            } catch (error) {
                console.error("Erreur lors de l'ajout du commentaire: ", error);
            }
        });

        closeCommentsModalButton.addEventListener('click', () => {
            commentsModal.classList.add('hidden');
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                solvedModal.classList.add('hidden');
                deleteModal.classList.add('hidden');
                editModal.classList.add('hidden');
                commentsModal.classList.add('hidden');
            }
        });

        // Firebase initialization on window load
        window.onload = async () => {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously or with the initial token
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                // Get user ID after sign-in
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `Votre ID: ${userId}`;
                        fetchAndRenderTickets();
                        fetchAnnouncements();
                    } else {
                        // Handle cases where the user is not signed in
                        console.log("User not signed in.");
                        userId = null;
                    }
                });

            } catch (e) {
                console.error("Firebase initialization error: ", e);
            }
        };
